<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="./">
        <img src="../../assets/logo.png" alt="">
        {{ 'HEADER.TITLE' | translate | uppercase }}
    </a>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <label class="text-light">{{ 'LANGUAGES.TITLE' | translate }}: 
            <select #langSelect (change)="changeLocale(langSelect.value)" [(ngModel)]="selectedLanguage">
                <option *ngFor="let lang of translateService.getLangs()" [value]="lang" [selected]="lang === translateService.currentLang">{{ 'LANGUAGES.' + lang.toUpperCase() | translate }}</option>
            </select>
        </label>
        <ul *ngIf="!(isAuth$ | async)" class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="login" class="nav-link" [routerLink]="['login']">
                    <fa-icon [icon]="faUser" class="m-1"></fa-icon>
                     {{ 'LOGIN.LOGIN' | translate }}
                </a>
            </li>
        </ul>
        <ul *ngIf="isAuth$ | async" class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="user-login" class="nav-link" href="">
                    <fa-icon [icon]="faUser" class="m-1"></fa-icon>
                     {{ userInfo$ | async }}
                </a>
            </li>
            <li class="nav-item">
                <a id="logOff" class="nav-link" (click)="logOff()" href="">
                    <fa-icon [icon]="faSignOutAlt" class="m-1"></fa-icon>
                    {{ 'LOGIN.LOGOFF' | translate }}
                </a>
            </li>
        </ul>
    </div>
</nav>
