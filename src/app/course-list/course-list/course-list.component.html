<div class="container">
    <app-toolbox></app-toolbox>
    <div class="list-group">
        <app-course-list-item *ngFor="let item of courseListsItems" [courseListItem]="item" (delete)="onDelete($event)" (edit)="onEdit($event)"></app-course-list-item>
    </div>
    <button class="btn btn-link bg-white btn-lg btn-block mb-5" (click)="loadMoreCourses()">LOAD MORE</button>
</div>
