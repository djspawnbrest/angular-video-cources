<div class="input-group mb-3">
    <div class="input-group-prepend">
        <fa-icon class="input-group-text" [icon]="faSearch" aria-hidden="true"></fa-icon>
    </div>
    <input [(ngModel)]="findValue" name="findValue" class="my-4 my-lg-0" type="text" placeholder="Text to search">
    <button id="find" class="btn btn-success my-2 my-sm-0 m-2" type="submit" (click)="findCourse()">Search</button>
</div>
