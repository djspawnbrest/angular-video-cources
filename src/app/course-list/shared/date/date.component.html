<div class="form-group row">
    <div class="col col-sm-3">
        <label for="date">{{ 'ADDEDIT.DATE' | translate }}</label>
        <input class="form-control input-sm" [class.ng-invalid]="parseError" #date
        value="{{value}}"
        (keyup)="onKey(date.value)">
        <div *ngIf="touched && date.value.length == 0" class="error-msg">{{ 'ADDEDIT.DATEREQ' | translate }}</div>
        <div *ngIf="parseError && !mached" class="error-msg">{{ 'ADDEDIT.DATEFORMAT' | translate }}</div>
    </div>
</div>
