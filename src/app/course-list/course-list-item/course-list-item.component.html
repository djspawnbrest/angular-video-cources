<div [appCreationDate]="courseListItem" [ngClass]="{rated: courseListItem.isTopRated}" class="course list-group-item list-group-item-action flex-column align-items-start mb-3">
    <div class="row">
      <div class="col-10">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1 title">
            {{ courseListItem.name | uppercase }}
            <fa-icon *ngIf="courseListItem.isTopRated" [icon]="faStar"></fa-icon>
            <fa-icon *appHourglass="courseListItem" [icon]="faHourglass"></fa-icon>
          </h5>
          <div class="">
            <small class="duration m-2"><fa-icon [icon]="faClock"></fa-icon> {{ courseListItem.length | duration }} </small>
            <small class="date"><fa-icon [icon]="faCalendar"></fa-icon> {{ courseListItem.date | date: "dd MMM yyyy" }}  </small>
          </div>
        </div>
        <p class="mb-1 description">{{ courseListItem.description }}</p>
      </div>
      <div class="col-2 d-inline-flex flex-row p-1 align-items-end justify-content-between">
        <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/courses', courseListItem.id]"><fa-icon [icon]="faPen"></fa-icon> Edit</button>
        <button type="button" class="delete btn btn-primary btn-sm " (click)="deleteCourse()"><fa-icon [icon]="faTrash"></fa-icon> Delete</button>
      </div>
    </div>
    <small class="author"> Authors: {{ authors }}
    </small>
  </div>
