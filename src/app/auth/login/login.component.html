<div class="container pt-5 h-100">
    <div class="row justify-content-md-center h-75">
        <div class="col col-md-auto align-self-center bg-white p-5 rounded">
            <h2>Login</h2>
            <form name="form" (ngSubmit)="onSubmit()" [formGroup]="user">
                <div class="form-group">
                    <label for="login">Username</label>
                    <input type="text" class="form-control" formControlName="login" #login required />
                    <div *ngIf="user.controls.login.errors" class="error-msg">
                        <div *ngIf="user.controls.login.errors.required && user.controls.login.touched">Login is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password" #password required />
                    <div *ngIf="user.controls.password.errors" class="error-msg">
                        <div *ngIf="user.controls.password.errors.required && user.controls.password.touched">Password is required.</div>
                    </div>
                </div>
                <p *ngIf="error$ | async" class="loginError">
                    {{ error$ | async  }}
                </p>
                <div class="form-group float-right">
                    <button id="login" [disabled]="user.invalid" class="btn btn-primary">Login</button>
                    <!-- <a [routerLink]="['/register']" class="btn btn-link">Register</a> --> 
                </div>
            </form>
        </div>
    </div>
</div>
