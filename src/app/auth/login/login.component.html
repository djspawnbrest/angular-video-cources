<div class="container pt-5 h-100">
    <div class="row justify-content-md-center h-75">
        <div class="col col-md-auto align-self-center bg-white p-5 rounded">
            <h2>{{ 'LOGIN.LOGIN' | translate }}</h2>
            <form name="form" (ngSubmit)="onSubmit()" [formGroup]="user">
                <div class="form-group">
                    <label for="login">{{ 'LOGIN.UNAME' | translate }}</label>
                    <input type="text" class="form-control" formControlName="login" #login required />
                    <div *ngIf="user.controls.login.errors" class="error-msg">
                        <div *ngIf="user.controls.login.errors.required && user.controls.login.touched">{{ 'LOGIN.LOGREQ' | translate }}</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">{{ 'LOGIN.PASS' | translate }}</label>
                    <input type="password" class="form-control" formControlName="password" #password required />
                    <div *ngIf="user.controls.password.errors" class="error-msg">
                        <div *ngIf="user.controls.password.errors.required && user.controls.password.touched">{{ 'LOGIN.PASSREQ' | translate }}</div>
                    </div>
                </div>
                <p *ngIf="error$ | async" class="loginError">
                    {{ 'LOGIN.ERROR' | translate }}
                </p>
                <div class="form-group float-right">
                    <button id="login" [disabled]="user.invalid" class="btn btn-primary">{{ 'LOGIN.LOGIN' | translate }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
